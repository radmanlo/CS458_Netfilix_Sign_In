<!DOCTYPE html>
<html>
    <head>
        <title>Netflex</title>
        <link rel="shortcut icon" type="image" href="Images/logo3.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class = "header">
                <div class="logo">
                    <a href="#"><img src="./Images/logo1.png" alt="logo"></a>
                </div>
            </div>
            <div class="login_body">
                <div class="login_box">
                    <h2>Sign in</h2>
                    <form action="">
                        <div class="input_wrap">
                            <input type="text" placeholder="Email or phone number">
                        </div>
                        <div class="input_wrap">
                            <input type="text" placeholder="Password">
                        </div>
                        <div class="input_wrap">
                            <button>Sign in</button>
                        </div>
                        <div class="support">
                            <div class="remember">
                                <span><input type="checkbox"></span>
                                <span>Remember me</span>
                            </div>
                            <div class="need_help">
                                <a href="#">Need help ?</a> 
                            </div>
                        </div>
                        <div class="login_footer">
                            <div class="login_facebook">
                                <span><img src="./Images/face.png" alt=""></span>
                                <span><a href="#">Login with Facebook</a></span>
                            </div>
                            <div class="sign_up">
                                <p>New to Netflix? <a href="#">Sign up now.</a></p>
                            </div>
                            <div class="terms">
                                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot 
                                    <a href="#"> Learn more</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
