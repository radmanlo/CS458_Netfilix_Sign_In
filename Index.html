<!DOCTYPE html>
<html>
    <head>
        <title>Netflex</title>
        <link rel="shortcut icon" type="image" href="Images/logo3.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class = "header">
                <div class="logo">
                    <a href="#"><img src="./Images/logo1.png" alt="logo"></a>
                </div>
            </div>
            <div class="login_body">
                <div class="login_box">
                    <h2>Sign in</h2>
                    <form action="">
                        <div class="input_wrap">
                            <input type="text" placeholder="Email or phone number">
                        </div>
                        <div class="input_wrap">
                            <input type="text" placeholder="Password">
                        </div>
                        <div class="input_wrap">
                            <button>Sign in</button>
                        </div>
                        <div class="support">
                            <div class="remember">
                                <span><input type="checkbox"></span>
                                <span>Remember me</span>
                            </div>
                            <div class="need_help">
                                <a href="#">Need help ?</a> 
                            </div>
                        </div>
                        <div class="login_footer">
                            <div class="login_facebook">
                                <span><img src="./Images/face.png" alt=""></span>
                                <span><a href="#">Login with Facebook</a></span>
                            </div>
                            <div class="sign_up">
                                <p>New to Netflix? <a href="#">Sign up now.</a></p>
                            </div>
                            <div class="terms">
                                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot 
                                    <a href="#"> Learn more</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="foot">
                <div class="question">
                    <span>Questions? Call 0850-390-7444</span>
                </div>
                <div class="links">
                    <div class="FAQ">
                        <a href="#">FAQ </a>
                    </div>
                    <div class="help_center">
                        <a href="#">Help Center </a>
                    </div>
                    <div class="term_use">
                        <a href="#">Terms of Use </a>
                    </div>
                    <div class="privacy">
                        <a href="#">Privacy </a>
                    </div> 
                </div>   
                <div class="links2">
                    <div class="cookie_performance">
                        <a href="#">Cookie Preferences</a>
                    </div>
                    <div class="co_info">
                        <a href="#">Corporate Information </a>
                    </div>  
                </div> 
                <div class="language">
                    <select name="lang" style="color: gray; background-color: black;">
                        <option style="color: gray;" value="first" >Türkçe</option>
                        <option style="color: gray;" value="second" selected>English</option>
                    </select>
                </div>            
            </div>
        </div>
    </body>
</html>
